<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | City of General Trias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://generaltrias.gov.ph/wp-content/uploads/2023/06/cropped-GT-Favicon-32x32.png">
</head>
<body>
    <div class="govt-container">
        <header class="govt-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <img src="logo-new.png" alt="General Trias Logo" class="govt-logo img-fluid">
                    </div>
                    <div class="col-md-10">
                        <h1>CITY OF GENERAL TRIAS</h1>
                        <p>OFFICIAL GOVERNMENT WEBSITE</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="govt-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-card">
                            <div class="login-header">
                                <h2><i class="fas fa-user-plus"></i> Register</h2>
                                <p>Create a new account</p>
                            </div>
                            <form id="registerForm" class="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="login.html" class="btn btn-secondary">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="govt-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; 2023 City Government of General Trias. All Rights Reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="#">Privacy Policy</a> | 
                        <a href="#">Terms of Service</a> | 
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
